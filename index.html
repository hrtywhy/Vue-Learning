<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Literata" rel="stylesheet">
    <style>
        body{
            margin: 5%;
            font-family: 'Courier New', Courier, monospace, sans-serif;
        }
        .active{
            background: salmon;
            border: 0;
            padding: 5px;
        }        
    </style>
</head>

<body>
   <div id="app">
    <header>
        <img src="image/logo.png" width="80">
        <h1 v-text='name'></h1>

        <h3>Form Submit</h3>
        <p><input type="text" placeholder='Nama kelas' v-on:keyup.enter='submit' v-model="kelasbaru"></p>
        
        <h3>Daftar Kelas ({{ kelas.length }})</h3>

        <template v-if="kelas.length > 1">
            <ul>
                <li v-for="(item, index) of kelas">{{ index+1 }} - {{ item }}</li>
            </ul>
        </template>

        <li v-else>Kelas Belum Tersedia</li>
           


        <h3>Perulangan (1-5)</h3>
        <ul>
            <li v-for="x in 5">{{ x }}</li>
        </ul>

        <h3>Mencari Bilangan Genap: {{ numbers }}</h3>
        <ul>
            <li v-for="x in caribilangangenap(numbers)">{{ x }}</li>
        </ul>

    <p>{{ kelas }}</p>
    
    <p>
   <div>
        <label><input type="checkbox" value="React" v-model="kelas">React</label>
        <label><input type="checkbox" value="Vue"v-model="kelas">Vue</label>
        <label><input type="checkbox" value="Angular"v-model="kelas">Angular</label>
    </div>>
    </p>

    <p>
        <button @click="handleclick">Ditekan</button>"
    </p>
    <img :src="pict" width="500"> 
    <p>The Progressive JavaScript Framework</p>

<a v-bind:class="{active: menu === 'home'}" href="#" v-on:click="gantimenu('home', $event)">Home</a>
<a v-bind:class="{active: menu === 'about'}" href="#" v-on:click="gantimenu('home', $event)">About</a>
<a v-bind:class="{active: menu === 'blog'}" href="#" v-on:click="gantimenu('home', $event)">Blog</a>
    </header>
    <footer id="footer">
        <p>&copy;2021</p>
    </footer>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                 // string, number, boolean, array, obj
                name: 'Mamanx Garox',
                msg: 'Hello World!',
                qty: 5,
                namaDepan: 'Minyak',
                namaBelakang: ' Zaitun',
                bilangan: 1,
                gambar: 'image/vuejs.jpg',
                menu: 'home',
                kelas: ['Golang', 'PHP'],
                kelasbaru: '',
                number: [1,2,3,4,5]
            },
            methods: {
                getname: ()=>{
                    return 'Hello, '+ this.name
                },
                ubahNama: (namaBaru)=> {
                    this.name = namaBaru
                    return this.getname()
                },
                handleclick: () => {
                    this.bilangan++
                    this.gambar = 'image/vue.jpg'
                },
                caribilangangenap: (data) => {
                    return data.filter( angka =>{
                        return angka %2 == 0
                    })
                },
                gantimenu: function(data){
                    this.menu = data
                },
                submit: (event) => {
                    let text = event.target.value
                    this.kelas.unshift(this.kelasbaru)
                    this.kelasbaru = ""
                }
            },
            computed:{
                total: () => {
                    return this.qty * 10000
                },
                namaLengkap: () => {
                    return this.namaDepan + this.namaBelakang
                },
                numbers: () => {
                    return  this.bilangan%2 === 0 ? 'Genap':'Ganjil'
                }
            }
        })
    </script>
</body>
</html>
